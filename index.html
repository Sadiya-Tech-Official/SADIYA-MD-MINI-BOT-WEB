<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SADIYA MD | Pair Code</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    :root {
      --main-color: #00ff99;
      --bg-color: #000000;
      --second-bg-color: #012C0B;
      --text-color: #FFFFFF;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      background: var(--bg-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    .container {
      background: var(--second-bg-color);
      padding: 30px 20px;
      border-radius: 16px;
      border: 2px solid var(--main-color);
      width: 90%;
      max-width: 380px;
      text-align: center;
      position: relative;
      z-index: 1;
      animation: fadeIn 1s ease;
    }

    .whatsapp-icon {
      display: inline-block;
      font-size: 2.5rem;
      color: var(--main-color);
      padding: 10px;
      transition: transform 0.3s ease;
    }

    .container h3 {
      margin-top: 10px;
      color: var(--main-color);
      font-size: 1.5rem;
    }

    .container h6 {
      font-weight: normal;
      color: var(--text-color);
      font-size: 0.8rem;
      margin-bottom: 25px;
    }
    
    
    .input-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    input {
      border-radius: 10px;
      background: #1d1d1d;
      width: 100%;
      color: var(--text-color);
      font-size: 1rem;
      padding: 12px;
      width: 100%;
      border: none;
    }

    input:focus {
      border-left: 2px solid var(--main-color);
      outline: none;
    }

    .input-container button {
      flex-basis: 25%;
      padding: 1rem;
      background: linear-gradient(135deg, #A8E4A0 0%, #32CD32 100%);
      font-weight: 900;
      letter-spacing: 0.3rem;
      text-transform: uppercase;
      color: var(--text-color);
      border: none;
      width: 100%;
      border-radius: 10px;
      transition: all 0.2s ease-in-out;
    }

    .input-container button:hover {
       background: linear-gradient(135deg, #8a2be2 0%, #800080 100%); /* Purple background */
       color: red; /* Change text color on hover to red */
    }
    
    .result-code {
        color: red;
        font-weight: bold;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 500px) {
      .container {
        margin: 0 10px;
      }
      footer {
        font-size: 0.7rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div style="text-align: center;">
      <i class="fab fa-whatsapp whatsapp-icon"></i>
    </div>
    <h3>Link with Phone Number</h3>
    <h6>Enter your number with country code</h6>
    <div class="input-container">
      <input placeholder="9474xxxxxxx" type="number" id="number" name="">
      <button id="submit">enter</button>
    </div>
     <br>
     <main id="pair"></main>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
<script>
// --- DOM Elements (use const for elements) ---
const pairElement = document.getElementById("pair");
const submitButton = document.getElementById("submit");
const numberInput = document.getElementById("number");

// --- Configuration ---
// ‚ö†Ô∏è Ensure this is the correct, running URL of your proxy server
const PROXY_URL = 'https://sadiya-md-mini-bot.onrender.com'; 

// --- Copy Function ---
async function Copy() {
  const obj = document.getElementById("copy");
  if (!obj) return; // Safety check

  const originalText = obj.innerHTML;
  
  // Extract only the code (the content within the <span> tag)
  const codeSpan = obj.querySelector('span');
  if (codeSpan) {
      await navigator.clipboard.writeText(codeSpan.innerText.trim());
  }

  obj.innerHTML = 'CODE: <span style="color:#00ff99;font-weight:bold">‚úîÔ∏è COPIED</span>';
  
  setTimeout(() => {
    obj.innerHTML = originalText; // Restore original HTML
  }, 800);
}

// --- Submit Handler ---
async function handleSubmit(e) {
    e.preventDefault(); // Good practice to include the event object
    
    // 1. Clean and Validate Input
    // Allow only digits and remove leading '+' if present for API consistency
    let number = numberInput.value.replace(/[^0-9]/g, ""); 

    if (number.length === 0) {
        pairElement.innerHTML = '<a class="result-code">‚ùó Enter your WhatsApp number.</a>';
        return;
    }
    // Simple validation for international numbers (8 to 15 digits)
    if (number.length < 8 || number.length > 15) {
        pairElement.innerHTML = '<a class="result-code" style="color:red;">‚ùó Invalid number format (e.g., 9477xxxxxxx).</a>';
        return;
    }
    
    // 2. Display Loading State
    pairElement.innerHTML = '<a class="result-code" style="color:#00ff99;">üîé Please Wait...</a>';
    
    // 3. Axios Request with Proxy
    try {
        // Construct the full URL for the proxy
        const fullProxyUrl = `${PROXY_URL}/code?number=${number}`;
        
        let { data } = await axios.get(fullProxyUrl);
        
        // Use data.code if that's what your API returns, or data.result if that's correct
        // I'll stick to 'result' based on your previous code, but added a fallback check.
        const code = data.result || data.code || "‚ùó Service Unavailable";
        
        if (code.startsWith("‚ùó")) {
            // Display specific error if API returned it
            pairElement.innerHTML = `<a class="result-code" style="color:red;">${code}</a>`;
        } else {
            // Display the Pair Code
            pairElement.innerHTML = 
                `<font id="copy" onclick="Copy()" style="color:red;font-weight:bold" size="5">
                    CODE: <span style="color:#00ff99;font-weight:bold">${code}</span>
                </font><br>`;
        }
        
    } catch (err) {
        console.error('Axios Error:', err);
        // Better error message for the user
        let errorMsg = "üî¥ Network Error! Check your proxy URL or server status.";
        
        if (err.response && err.response.status) {
            errorMsg = `üî¥ Server Error: ${err.response.status} (${err.response.statusText})`;
        } else if (err.request) {
            // This is the classic CORS/Network Error you were getting
            errorMsg = 'üî¥ Connection failed. Proxy server not reachable or CORS issue.';
        }
        
        pairElement.innerHTML = `<a class="result-code" style="color:red;">${errorMsg}</a>`;
    }
}

submitButton.addEventListener("click", handleSubmit);
</script>

</body>
</html>

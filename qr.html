<!-- SADIYA TECH HIGHT OBFUSCATOER -->
<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1737874207490861" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SADIYA MD BOT QR SCANER</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&amp;display=swap" rel="stylesheet">
    <style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-size: cover;
        font-family: Arial, sans-serif;
    }
    
    .container {
        background-color: rgba(255, 255, 255, 0.10);
        border: 2px solid #00ff9d;
        display: flex;
        flex-direction: column;
        width: 22rem;
        text-align: center;
        padding: 1rem;
        border-radius: 14px;
    }

    .QR-content img {
        border-radius: 10px;
        width: 20rem;
    }

    .title-container {
        padding: 1rem 1rem 0 1rem;
        color: #fff;
        font-weight: 700;
        margin-bottom: 1rem;
    }

    .description-container {
        padding: 0 2.5rem 0 2.5rem;
        color: #fff;
        margin-bottom: 2rem;
    }
    
    .reload-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db; /* Blue color */
            color: #fff; /* White text color */
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
    }

    .reload-button:hover {
        background-color: #2980b9; /* Darker blue color on hover */
    }
        
    #p-legend {
        font-size: 1em;
        font-weight: 400;
        padding: 0em 1.1em;
        margin-top: 0.1em;
    }
    </style>
<body>
<div class="container">
    <div class="QR-content">
        <img id="qr-image" src="/server" alt="QR CODE">
    </div>
    <div class="title-container">
        <h2 id="main">SADIYA MD BOT QR CODE</h2>
        <p class="legend" id="legend">Scan The QR Code</p>
    </div>
    <div class="description-container">
        <p id="semi" class="legend"></p>
        <progress value="28" max="30" id="progressBar"></progress>
    </div>
    <a href="javascript:history.go(0)" class="reload-button">Reload Page</a>

</div>

</body>
</html>

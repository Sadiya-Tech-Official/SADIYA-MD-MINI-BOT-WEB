<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SADIYA MD | Pair Code</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    :root {
      --main-color: #00ff99;
      --bg-color: #000000;
      --second-bg-color: #012C0B;
      --text-color: #FFFFFF;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      background: var(--bg-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    .container {
      background: var(--second-bg-color);
      padding: 30px 20px;
      border-radius: 16px;
      border: 2px solid var(--main-color);
      width: 90%;
      max-width: 380px;
      text-align: center;
      position: relative;
      z-index: 1;
      animation: fadeIn 1s ease;
    }

    .whatsapp-icon {
      display: inline-block;
      font-size: 2.5rem;
      color: var(--main-color);
      padding: 10px;
      transition: transform 0.3s ease;
    }

    .container h3 {
      margin-top: 10px;
      color: var(--main-color);
      font-size: 1.5rem;
    }

    .container h6 {
      font-weight: normal;
      color: var(--text-color);
      font-size: 0.8rem;
      margin-bottom: 25px;
    }
    
    
    .input-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    input {
      border-radius: 10px;
      background: #1d1d1d;
      width: 100%;
      color: var(--text-color);
      font-size: 1rem;
      padding: 12px;
      width: 100%;
      border: none;
    }

    input:focus {
      border-left: 2px solid var(--main-color);
      outline: none;
    }

    .input-container button {
      flex-basis: 25%;
      padding: 1rem;
      background: linear-gradient(135deg, #A8E4A0 0%, #32CD32 100%);
      font-weight: 900;
      letter-spacing: 0.3rem;
      text-transform: uppercase;
      color: var(--text-color);
      border: none;
      width: 100%;
      border-radius: 10px;
      transition: all 0.2s ease-in-out;
    }

    .input-container button:hover {
       background: linear-gradient(135deg, #8a2be2 0%, #800080 100%); /* Purple background */
       color: red; /* Change text color on hover to red */
    }
    
    .result-code {
        color: red;
        font-weight: bold;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 500px) {
      .container {
        margin: 0 10px;
      }
      footer {
        font-size: 0.7rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div style="text-align: center;">
      <i class="fab fa-whatsapp whatsapp-icon"></i>
    </div>
    <h3>Link with Phone Number</h3>
    <h6>Enter your number with country code</h6>
    <div class="input-container">
      <input placeholder="9474xxxxxxx" type="number" id="number" name="">
      <button id="submit">enter</button>
    </div>
     <br>
     <main id="pair"></main>
  </div>
  
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
<script>
const pairElement = document.getElementById("pair");
const submitButton = document.getElementById("submit");
const numberInput = document.getElementById("number");

async function Copy() {
  const text = document.getElementById("copy").innerText;
  const obj = document.getElementById("copy");
  await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
  obj.innerText = "‚úîÔ∏è COPIED";
  obj.style = "color:#00ff99;font-weight:bold";
  setTimeout(() => {
    obj.innerText = text;
    obj.style = "color:#00ff99;font-weight-bold";
  }, 500);
}

async function handleSubmit() {
    const number = numberInput.value.replace(/[^0-9+]/g, "");
    if (!number) {
        pairElement.innerHTML = '<a class="result-code">‚ùóEnter your number</a>';
        return;
    }
    if (number.startsWith("+") || number.length < 9 || number.length > 15) {
        pairElement.innerHTML = '<a class="result-code">‚ùóInvalid number format</a>';
        return;
    }
    
    pairElement.innerHTML = '<a class="result-code">üîé Please Wait...</a>';
    try {
        const { data } = await axios(`https://sadiya-md-mini-bot.onrender.com/code?number=${number}`);
        const code = data.code || data.result || "‚ùó Service Unavailable";
        pairElement.innerHTML = '<font id="copy" onclick="Copy()" style="color:red;font-weight:bold" size="5">CODE: <span style="color:#00ff99;font-weight:bold">' + code + '</span></font><br>';
    } catch (err) {
        console.error('Error :', err);
        pairElement.innerHTML = '<a class="result-code">'+err'+</a>';
    }
}

submitButton.addEventListener("click", handleSubmit);
</script>
</body>
</html>
